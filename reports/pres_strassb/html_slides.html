<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> The Privatization of AI Research(-ers):</span></foreignObject></svg></h1>
<p>Causes and Potential Consequences</p>
<p>From university-industry interaction to public research brain-drain?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#fff;" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<p>Roman Jurowetzki, Daniel Hain<br />
Aalborg Univ. Business School, DK</p>
<p>Juan Mateos-Garcia, Konstantinos Stathoulopoulos<br />
NESTA, UK</p>
<h2>Download the paper <a href="https://arxiv.org/abs/2102.01648">https://arxiv.org/abs/2102.01648</a> <img class="emoji" draggable="false" alt="📝" src="https://twemoji.maxcdn.com/2/svg/1f4dd.svg" data-marp-twemoji=""/></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-background-color="#123" data-color="#fff" data-marpit-pagination="3" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--background-color:#123;--color:#fff;color:#fff;background-color:#123;background-image:none;">
<h1>Main questions we look into</h1>
<ul>
<li>Does the private sector &quot;harvest&quot; the best performing AI researchers?</li>
<li>After transitioning into industry, does their (publicly available) output decline?</li>
<li>What does that mean for public interest, ethics, fairness and safety in emerging AI technologies?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://pbs.twimg.com/profile_images/1542707565/image_400x400.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4><strong><a href="https://googlewalkout.medium.com/standing-with-dr-timnit-gebru-isupporttimnit-believeblackwomen-6dadc300d382">#ISupportTimnit</a></strong></h4>
<ul>
<li>Renowned AI researcher Timnit Gebru dismissed from Google Brain (Ethics co-lead) in December 2020</li>
<li>Disagreement with management over conference paper</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/6/6d/Timnit_Gebru_crop.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<ul>
<li>Critique of recent large language models</li>
<li>Concerns about training data and fairness</li>
<li>(Growing) Resource requirements for training as well as transparency</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h3>Some more background:</h3>
<ul>
<li>AI research is booming</li>
<li>Growing private sector participation in AI research:
<ul>
<li>Google had in 2019 the highest number of accepted papers at NeurIPS</li>
<li>Standard frameworks went from being developed in academia (Theano &amp; Caffe) to industry (Tensorflow &amp; PyTorch)</li>
<li>Star researches leading industry AI labs</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<ul>
<li>Modern AI techniques require large datasets available in industry</li>
<li>Potential disconnect between academic AI and industry needs forcing industry to take basic research &quot;in their own hands&quot;</li>
<li>Tight integration of AI systems and industrial cloud platforms exploiting synergies and increasing competitiveness</li>
<li>Culture allowing academic publication helps attracting scholars and running &quot;blue-skies&quot; research</li>
<li>Ability to internalize externalities</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h3>Potential risks of AI privatization</h3>
<ul>
<li>potential homogenization of public and private research spheres</li>
<li>potential neglect of long-term negative social externalities</li>
<li>steering of the trajectory towards &quot;de-democratization&quot; of AI due to focus on data and resource-hungry techniques rather than promotion of &quot;leaner&quot; approaches</li>
<li>Worker displacement without productivity growth</li>
<li>Fairness/bias issues</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://source.unsplash.com/CWbxnAk77so&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h4>Possible transition mechanisms</h4>
<ul>
<li>Researcher-push</li>
<li>Technology-push</li>
<li>Industry-pull</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-background-color="#123" data-color="#fff" data-marpit-pagination="10" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--background-color:#123;--color:#fff;color:#fff;background-color:#123;background-image:none;">
<h3>Private vs public AI development?</h3>
<ul>
<li>Private AI labs play an increasingly important role</li>
<li>They advance AI tech but also study ethical risks</li>
<li>We don't know what we don't know - not everything is pulished</li>
<li>Commercial interest may not be always in line with research agendas of employees</li>
<li>Start-up acquisition argument</li>
</ul>
<h4>Argument for bolstering public AI research</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h3>What we do in this paper</h3>
<ul>
<li>Study bibliographic data and reconstruct AI researcher careers (~83k researchers, active  2015-2020)</li>
<li>Provide descriptive analysis on researcher and output levels</li>
<li>Identify &quot;switchers&quot;</li>
<li>Survival analysis: reasons for transition into industry</li>
<li>Diff-in-diff: consequences of transition</li>
</ul>

<h3>Survival Analysis</h3>
<ul>
<li>Aim: Identifying drivers of UI transition</li>
<li>Model: Cox proportional hazard (DV: Propability of UI transition)</li>
<li>Sample: All academia &amp; academia-industry trajectory researchers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githack.com/nestauk/ai_research/dev/reports/pres_strassb/media/T4_survival.png&quot;);background-size:65%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-background-color="#123" data-color="#fff" data-marpit-pagination="21" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--background-color:#123;--color:#fff;color:#fff;background-color:#123;background-image:none;">
<h2>Survival Analysis -insights</h2>
<ul>
<li>Deep learning researchers are more likely to transition into industry</li>
<li>Researchers with a more extended network to colleagues in industry are less likely to transiion</li>
<li>The impact of research output as measured by citations (not quantity of publications) is crucial when explaining transitions into industry</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2>Diff-in-diff exploring consequences</h2>
<ul>
<li>Aim: Identify impact of AI transition on research performance &amp; knowledge dissemination</li>
<li>Modl: Diff-in-Diff regression (DV: Researcher's citation rank)</li>
<li>Sample: PSM matched sample of university-industry with one university remaining researcher</li>
<li>Treatment: University Industry transition (of matched pair)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githack.com/nestauk/ai_research/dev/reports/pres_strassb/media/T5_d-i-d.png&quot;);background-size:55%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githack.com/nestauk/ai_research/dev/reports/pres_strassb/media/fig_interaction_1.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="31"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" data-background-color="#123" data-color="#fff" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--background-color:#123;--color:#fff;color:#fff;background-color:#123;background-image:none;">
<h1>Diff-in-diff exploring consequences</h1>
<ul>
<li>
<p>Compared with very similar colleagues that don't transition, those researchers that do produce more impactful research (higher <strong>cit<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="3.474ex" height="1.932ex" role="img" focusable="false" viewBox="0 -853.7 1535.6 853.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="TeXAtom" transform="translate(0, 363) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(451, 0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mi" transform="translate(980, 0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(1580, 0)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></g></g></svg></mjx-container></strong>)</p>
</li>
<li>
<p>There is some indication that over time their impact decreases: Fewer publications of breakthrough research (possible); one-hit-wonder?</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="uncover" data-background-color="#123" data-color="#fff" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;--background-color:#123;--color:#fff;color:#fff;background-color:#123;background-image:none;">
<h1>All in all?</h1>
<ul>
<li>Does the private sector &quot;harvest&quot; the best performing AI researchers? <strong>Yes</strong> <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></li>
<li>After transitioning into industry, does their (publicly available) output decline? <strong>Possibly</strong> <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></li>
<li>What does that mean for public interest, ethics, fairness and safety in emerging AI technologies? <strong>Public research needs to remain attractive for star- AI-researchers</strong> <img class="emoji" draggable="false" alt="🧐" src="https://twemoji.maxcdn.com/2/svg/1f9d0.svg" data-marp-twemoji=""/></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2>Next steps for this paper</h2>
<ul>
<li>Solidify framework</li>
<li>More detailed analysis of the transition outcomes:
<ul>
<li>diversity and novely ouf output</li>
<li>collaboration patterns</li>
</ul>
</li>
<li>From knowledge diffusion back to knowledge production?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2>Now what - policy implication</h2>
<ul>
<li>There is nothing wrong with impactful industry AI labs</li>
<li>Better coordination and funding of public mission-oriented AI research</li>
<li>Development and enforcement of guidelines / certification of AI</li>
<li>What do industrial AI ethics units do? Mapping/evaluation? &quot;Alignment&quot;</li>
<li>Where do commercial interest clash with public objectives?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
